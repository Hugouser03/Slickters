<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet" href="stylesss.css">
</head>
<body>
    <header>
        <h1>Cuenta</h1>
    </header>
    <nav>
        <a href="#inicio-sesion">Inicio de Sesión</a>
        <a href="#registro">Registro</a>
        <a href="file:///C:/Users/User/Documents/Nico/Int-Proto/maqueta.html">Inicio</a>
    </nav>
    <section id="inicio-sesion">
        <h2>Inicio de Sesión</h2>
        <form>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </section>
    <section id="registro">
        <h2>Registro</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email-registro">Correo Electrónico:</label>
            <input type="email" id="email-registro" name="email" required>
            <label for="password-registro">Contraseña:</label>
            <input type="password" id="password-registro" name="password" required>
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Registrarse</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Centro de Soporte. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
